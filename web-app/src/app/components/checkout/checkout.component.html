<h3 class="text-center">Checkout</h3>
<div id="checkout-div">
    <div id="form-div">
        <h4 class="text-center">Billing Information</h4>
        <form id="billing-form" class="row g-3">
            <div class="col-md-6">
                <label for="inputFirst" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirst">
            </div>
            <div class="col-md-6">
                <label for="inputLast" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLast">
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-sm-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-sm-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="inputState">
            </div>
            <div class="col-sm-4">
                <label for="inputZip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <label for="inputCountry" class="form-label">Country</label>
                <input type="text" class="form-control" id="inputCountry">
            </div>
            <button class="btn btn-primary">Pay with PayPal</button>
            <button class="btn btn-danger">Place Order</button>
        </form> 
    </div>

    <div id="cart-preview">
        <h4 class="text-center">Order</h4>
        <table class="table">
            <thead>
                <th>Product</th>
                <th>Total</th>
            </thead>
            <tbody>
                <tr class="order-product" *ngFor="let entry of cart">
                    <td>{{entry.name}} x {{entry.quantity}}</td>
                    <td>${{entry.total.toFixed(2)}}</td>
                </tr>
                <tr id="subtotal">
                    <td>Subtotal:</td>
                    <td>${{subtotal.toFixed(2)}}</td>
                </tr>
                <tr id="shipping">
                    <td>Estimated Shipping:</td>
                    <td>${{shipping.toFixed(2)}}</td>
                </tr>
                <tr id="grand-total">
                    <td>Grand Total:</td>
                    <td>${{grandTotal.toFixed(2)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
