<div class="modal-header px-4 py-3 bg-dark">
  <h3 class="modal-title">Log in</h3>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>

<div class="modal-body px-4 py-3 bg-dark">
  <form [formGroup]="loginForm" (ngSubmit)="formSubmit(loginForm)">
    <ng-container>
      <div class="form-group mb-3">
        <label for="usernameInput" class="form-label">User Name</label>
        <input
          class="mb-3"
          formControlName="username"
          type="text"
          class="form-control bg-dark text-white"
          id="usernameInput"
          placeholder=""
        />
        <div
          [style.display]="
            loginForm.get('username')?.getError('required') &&
            !loginForm.get('username')?.pristine
              ? 'block'
              : 'none'
          "
          class="alert alert-danger"
        >
          Please enter username
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input
          formControlName="password"
          type="text"
          class="form-control bg-dark text-white"
          id="passwordInput"
          placeholder=""
        />
        <div
          [style.display]="
            loginForm.get('password')?.getError('required') &&
            !loginForm.get('password')?.pristine
              ? 'block'
              : 'none'
          "
          class="alert alert-danger"
        >
          Please enter password
        </div>
      </div>
      <div *ngIf="errorMessage.length > 0" class="alert alert-danger">
        <p>{{errorMessage}}</p>
      </div>
      <div class="mb-3" style="text-align: center">
        <span>
          New?
          <a
            id="viewRegister"
            class="formToggle"
            tabindex="900"
            (click)="this.activeModal.close()"
            routerLink="/register"
          >
            Create an account
          </a>
        </span>
      </div>
      <div style="text-align: center">
        <button type="submit" class="btn btn-danger ">Log in</button>
      </div>
    </ng-container>
  </form>
</div>
