<form [formGroup]="loginForm" (ngSubmit)="formSubmit(loginForm)">
  <ng-container>
    <div class="form-group">
      <input
        formControlName="username"
        type="text"
        class="form-control"
        id="usernameInput"
        placeholder="User Name"
      />
      <div
        [style.display]="
          loginForm.get('username')?.getError('required') &&
          !loginForm.get('username')?.pristine
            ? 'block'
            : 'none'
        "
        class="alert alert-danger"
      >
        Please enter username
      </div>
    </div>

    <div class="form-group">
      <input
        formControlName="password"
        type="text"
        class="form-control"
        id="passwordInput"
        placeholder="Password"
      />
      <div
        [style.display]="
          loginForm.get('password')?.getError('required') &&
          !loginForm.get('password')?.pristine
            ? 'block'
            : 'none'
        "
        class="alert alert-danger"
      >
        Please enter password
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </ng-container>
</form>
