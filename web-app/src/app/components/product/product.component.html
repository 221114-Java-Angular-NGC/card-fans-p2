<head>
  <style>
    html * {
      background-color: black;
      color: white;
    }
    body {
      margin: 30px;
    }
    .productGrid {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(3, 200px);
      grid-template-rows: repeat(4, 200x);
      background-color: black;
      color: white;
    }
    .productGrid > div {
      padding: 50px;
      background-color: black;
      border-radius: 5px;
      display: grid;
      place-items: center;
    }

    .productGrid > div {
      font-family: sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div style="text-align: center">
    <h2>PLAYING CARDS</h2>
    <div class="rte">
      A collection of the finest decks of cards in the world.
    </div>
  </div>

  <div class="productGrid">
    <ul *ngFor="let i of products">
      <div>
        <img [src]="i.pic" alt="picture?" width="150" height="150" />
        <li>{{ i.productName }}</li>
        <li>{{ i.price }}</li>
        <li>{{ i.description }}</li>
        <li>{{ i.quantity }}</li>
        <button class="btn btn-sm btn-outline-primary me-2">Add to cart</button>
      </div>
    </ul>
  </div>
</body>
