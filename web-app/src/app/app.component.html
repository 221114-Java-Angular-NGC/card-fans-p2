<!-- Nav -->
<!--
    Left: Logo
    Middle: Home, Products, Search (input after pressing)
    Right: Profile Icon (leads tso login or profile), Cart Icon

    routerLink="/dashboard" experiment with routerlink
 -->
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white">Card Fans</a>
      <div class="navbar-nav">
        <a class="btn btn-outline-danger me-2" role="button" routerLink="/home"
          >Home</a
        >
        <a
          class="btn btn-outline-danger me-2"
          role="button"
          routerLink="/products"
          >Products</a
        >
        <button class="btn btn-outline-danger" type="button">Search</button>
      </div>
      <div class="navbar-nav">
        <ngbd-modal-component *ngIf="!authenticated"></ngbd-modal-component>
        <a
          *ngIf="authenticated"
          class="btn btn-outline-danger me-2"
          role="button"
          routerLink="/products"
          ><i class="fa-solid fa-user"></i>Hi
          {{currentUser?.username ??"user"}}</a
        >
        <a class="btn btn-outline-danger" role="button" routerLink="/cart"
          ><i class="fa-solid fa-cart-shopping"></i
        ></a>
      </div>
    </div>
  </nav>
</div>

<!-- Router Outlet -->
<router-outlet></router-outlet>
