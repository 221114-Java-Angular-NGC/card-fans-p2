<!-- Nav -->
<!--
    Left: Logo taking you to Home, Products
    Middle: Search Bar
    Right: Profile Icon, Cart Icon
 -->
<div>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">

      <div class="navbar-nav">
        <a routerLink="/home" class="navbar-brand text-white">Card Fans</a>
        <a class="btn btn-outline-danger justify-content-left"
            role="button"
            routerLink="/products"
            >Products</a>
      </div>

      <div class="navbar-nav">
        <form class="d-flex" role="search">
          <input class="form-control me-2 text-white" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-danger" type="submit">Search</button>
        </form>
      </div>

      <div class="navbar-nav">
        <ngbd-modal-component *ngIf="!authenticated"></ngbd-modal-component>
        <info-popover *ngIf="authenticated"></info-popover>
        <a class="btn btn-outline-danger" role="button" routerLink="/cart"
          ><i class="fa-solid fa-cart-shopping"></i
        ></a>

      </div>
    </div>
  </nav>
</div>

<router-outlet (activate)="resetScroll()"></router-outlet>
